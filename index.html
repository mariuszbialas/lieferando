    <link rel="stylesheet" href="style.css">

<body onload="renderMenu()">

    <header class="header">

        <div class="header__logo">
            <span>&#10094;</span>
            <img src="img/all-square-white.png" alt="Lieferando.de">
        </div>

        <div class="header__address">
            <span>66131 Saarbrücken</span>
        </div>

        <div>
            <div class="header__language"></div>
            <div class="header__bar-menu">
                <img src="img/menu-4-64.png" alt="">

    <section class="restaurant__info">

        <div class="restaurant__info-img"></div>
